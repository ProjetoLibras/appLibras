<ion-header>
  <!-- Titulo da Pagina -->
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MEDICAMENTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <!-- Formulário de Medicamento -->
<ion-list>
  <ion-item *ngFor="let medicament of medicament | async">
    <!-- Linha 1 -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="texto" position="stacked">Remédio</ion-label>
            <ion-input disabled="true">{{ medicament.remedio }}</ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Linha 2 -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="texto" position="stacked">Tipo</ion-label>
            <ion-input disabled="true">{{ medicament.tipo }}</ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Linha 3 -->
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label class="texto" position="stacked">Dosagem</ion-label>
            <ion-input disabled="true">{{ medicament.dosagem }}</ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
          <ion-label class="texto" position="stacked">Horário</ion-label>
          <ion-input disabled="true">{{ medicament.horario }}</ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Linha 4 -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="texto" position="stacked">Observação</ion-label>
            <ion-textarea disabled="true">{{ medicament.observacao}}</ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>
</ion-list>
</ion-content>
